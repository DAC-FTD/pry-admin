<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de resultados del Examen de Habilitación para el Ejercicio Profesional</title>
    <style>
        /* Aquí va tu estilo CSS (igual que antes) */
    </style>
</head>
<body>
    <h6 style="text-align: center;">Matriz de resultados del Examen de Habilitación para el Ejercicio Profesional</h6>

    <!-- Sección para cargar imagen -->
    <div class="upload-section">
        <h3>Cargar Imagen para Procesar</h3>
        <div class="upload-container">
            <input type="file" id="imgfile" accept="image/*">
            <label for="imgfile">Seleccionar Imagen</label>
            <span>Tipos de archivo permitidos: .jpg, .png, .jpeg</span>
        </div>
        <button onclick="procesarImagen()">Procesar Imagen</button>
    </div>

    <!-- Resultados del OCR -->
    <div id="result"></div>

    <!-- Tabla para mostrar los resultados -->
    <table id="tablaResultados">
        <thead>
            <tr>
                <th>Asignatura</th>
                <th>Componente</th>
                <th>Subcomponente</th>
                <th>Tema</th>
                <th>Docente</th>
                <th>Aciertos (%)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let registros = [];

        // Función que maneja el procesamiento de la imagen cargada
        function procesarImagen() {
            var file = document.getElementById("imgfile").files[0];  // Obtener el archivo cargado
            if (!file) {
                alert("Por favor, selecciona una imagen.");
                return;
            }

            // Usamos FileReader para leer la imagen
            var reader = new FileReader();
            reader.onload = function(event) {
                const image = event.target.result;  // Obtener el resultado base64 de la imagen

                // Usar Tesseract.js para realizar OCR y extraer el texto
                Tesseract.recognize(
                    image,
                    'spa',  // Idioma español
                    {
                        logger: m => console.log(m)  // Mostrar logs de progreso
                    }
                ).then(({ data: { text } }) => {
                    // Mostrar los datos extraídos en la página
                    document.getElementById("result").innerText = text;

                    // Limpiar y estructurar los datos extraídos
                    let cleanedText = limpiarTexto(text);

                    // Comparar los datos extraídos con los registros
                    compararConRegistros(cleanedText);
                }).catch(error => {
                    // Manejar errores
                    console.error("Error al procesar la imagen:", error);
                    alert("Hubo un error al procesar la imagen.");
                });
            };

            // Leer la imagen como URL (base64)
            reader.readAsDataURL(file);
        }

        // Función para limpiar el texto extraído de la imagen
        function limpiarTexto(text) {
            return text.replace(/\n/g, " ").replace(/\s+/g, " ").trim();
        }

        // Función para comparar los datos extraídos con los registros
        function compararConRegistros(text) {
            const filas = text.split("\n");  // Dividir el texto por líneas
            filas.forEach(fila => {
                registros.forEach((registro, index) => {
                    if (compararDatos(fila, registro)) {
                        // Actualizar el porcentaje de aciertos en función de la coincidencia
                        const aciertos = calcularAciertos(fila, registro);
                        registros[index].aciertos = aciertos;

                        // Actualizar la tabla con el nuevo porcentaje de aciertos
                        actualizarTabla();
                    }
                });
            });
        }

        // Función para comparar los datos de la imagen con los registros
        function compararDatos(fila, registro) {
            return (
                fila.includes(registro.tema) ||
                fila.includes(registro.subcomponente) ||
                fila.includes(registro.componente)
            );
        }

        // Función para calcular los aciertos basado en la comparación
        function calcularAciertos(fila, registro) {
            const coincidencias = fila.split(" ").filter(palabra => {
                return registro.tema.includes(palabra) ||
                    registro.subcomponente.includes(palabra) ||
                    registro.componente.includes(palabra);
            }).length;

            // Aciertos como un porcentaje de la longitud de la fila
            return (coincidencias / fila.split(" ").length) * 100;
        }

        // Función para actualizar la tabla con los nuevos valores de Aciertos (%)
        function actualizarTabla() {
            const tbody = document.getElementById("tablaResultados").getElementsByTagName("tbody")[0];
            tbody.innerHTML = "";

            // Rellenar la tabla con los registros actualizados
            registros.forEach(registro => {
                let filaHtml = "<tr>";
                filaHtml += `<td>${registro.asignatura}</td>`;
                filaHtml += `<td>${registro.componente}</td>`;
                filaHtml += `<td>${registro.subcomponente}</td>`;
                filaHtml += `<td>${registro.tema}</td>`;
                filaHtml += `<td>${registro.docente}</td>`;
                filaHtml += `<td>${registro.aciertos.toFixed(2)}%</td>`;
                filaHtml += "</tr>";
                tbody.innerHTML += filaHtml;
            });
        }

        // Función para obtener los datos desde Google Apps Script (Web App)
        fetch("https://script.google.com/macros/s/AKfycbygRrWr9Nqvq0cocKGPOfdzE8mJ3A8OpyjgyTkgTg2XkZMKYn9Dxid-jjeaBo-j4NtrhA/exec")
            .then(response => response.json())
            .then(data => {
                registros = data;  // Guardamos los datos de la hoja de Google Sheets en la variable registros
                actualizarTabla();  // Actualizamos la tabla con los registros
            })
            .catch(error => console.error("Error al cargar los datos:", error));
    </script>
</body>
</html>
