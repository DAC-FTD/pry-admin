<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de resultados del Examen de Habilitación para el Ejercicio Profesional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
        }
        .filters select, .filters input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .filters {
            margin-bottom: 10px;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 50%;
            font-size: 16px;
        }
        .upload-section {
            margin-top: 20px;
            text-align: center;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            width: 50%;
            margin: 0 auto;
        }
        .upload-container input[type="file"] {
            display: none;
        }
        .upload-container label {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        .upload-container span {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Matriz de resultados del Examen de Habilitación para el Ejercicio Profesional</h1>

    <div class="search-container">
        <label for="searchInput">Buscar en la tabla:</label>
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Buscar...">
    </div>

  <table id="tabla" border="1"></table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbygRrWr9Nqvq0cocKGPOfdzE8mJ3A8OpyjgyTkgTg2XkZMKYn9Dxid-jjeaBo-j4NtrhA/exec") // Reemplaza por la URL generada al publicar
      .then(response => response.json())
      .then(data => {
        const tabla = document.getElementById("tabla");
        if (data.length === 0) return;

        const columnas = ["Asignatura", "Componente", "Subcomponente", "Tema", "Profesor", "tipo", "Periodo", "% de Acierto"];

        // Crear encabezado de la tabla
        let encabezado = "<tr>";
        columnas.forEach(col => {
          encabezado += `<th>${col}</th>`;
        });
        encabezado += "</tr>";
        tabla.innerHTML += encabezado;

        // Rellenar la tabla con los datos
        data.forEach(fila => {
          let filaHtml = "<tr>";
          columnas.forEach(col => {
            filaHtml += `<td>${fila[col] || ''}</td>`;
          });
          filaHtml += "</tr>";
          tabla.innerHTML += filaHtml;
        });
      })
      .catch(error => console.error("Error al cargar los datos:", error));

    // Función para buscar en la tabla
    function searchTable() {
        var input = document.getElementById("searchInput").value.toUpperCase();
        var table = document.getElementById("tabla");
        var tr = table.getElementsByTagName("tr");

        for (var i = 1; i < tr.length; i++) {
            var tds = tr[i].getElementsByTagName("td");
            var found = false;

            for (var j = 0; j < tds.length; j++) {
                var td = tds[j];
                if (td) {
                    var txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(input) > -1) {
                        found = true;
                    }
                }
            }

            if (found) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
  </script>

    <!-- Sección para cargar documentos -->
    <div class="upload-section">
        <h3>Subir Documentos</h3>
        <div class="upload-container">
            <input type="file" id="fileInput" multiple>
            <label for="fileInput">Arrastra y suelta los archivos aquí o haz clic para seleccionar</label>
            <span>Tipos de archivos permitidos: .pdf, .docx, .xlsx</span>
        </div>
        <button onclick="uploadFiles()">Agregar Documento</button>
    </div>

    <script>
        // Función para manejar la carga de archivos
        function uploadFiles() {
            var files = document.getElementById("fileInput").files;
            if (files.length > 0) {
                alert(files.length + " archivo(s) cargado(s) exitosamente.");
                // Aquí puedes agregar lógica para procesar los archivos y actualizar la tabla
            } else {
                alert("No se seleccionó ningún archivo.");
            }
        }
    </script>

</body>
</html>
