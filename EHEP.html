<body>
    
    <h6 style="text-align: center;">Matriz de resultados del Examen de Habilitación para el Ejercicio Profesional</h6>
<!-- Sección para cargar imagen -->
    <div class="upload-section">
        <h3>Cargar Imagen para Procesar</h3>
        <div class="upload-container">
            <input type="file" id="imgfile" accept="image/*">
            <label for="imgfile">Seleccionar Imagen</label>
            <span>Tipos de archivo permitidos: .jpg, .png, .jpeg</span>
        </div>
        <button onclick="procesarImagen()">Procesar Imagen</button>
    </div>

    <!-- Resultados del OCR -->
    <div id="result"></div>

    <script>
        // Función que maneja el procesamiento de la imagen cargada
        function procesarImagen() {
            var file = document.getElementById("imgfile").files[0];  // Obtener el archivo cargado
            if (!file) {
                alert("Por favor, selecciona una imagen.");
                return;
            }

            // Usamos FileReader para leer la imagen
            var reader = new FileReader();
            reader.onload = function(event) {
                const image = event.target.result;  // Obtener el resultado base64 de la imagen

                // Usar Tesseract.js para realizar OCR y extraer el texto
                Tesseract.recognize(
                    image,
                    'spa',  // Idioma español
                    {
                        logger: m => console.log(m)  // Mostrar logs de progreso
                    }
                ).then(({ data: { text } }) => {
                    // Mostrar los datos extraídos en la página
                    document.getElementById("result").innerText = text;
                }).catch(error => {
                    // Manejar errores
                    console.error("Error al procesar la imagen:", error);
                    alert("Hubo un error al procesar la imagen.");
                });
            };

            // Leer la imagen como URL (base64)
            reader.readAsDataURL(file);
        }
        }

        // Función para comparar los datos extraídos con los registros
        function compararConRegistros(text) {
            const filas = text.split("\n");  // Dividir el texto por líneas
            filas.forEach(fila => {
                registros.forEach((registro, index) => {
                    if (compararDatos(fila, registro)) {
                        // Actualizar el porcentaje de aciertos en función de la coincidencia
                        const aciertos = calcularAciertos(fila, registro);
                        registros[index].aciertos = aciertos;

                        // Actualizar la tabla con el nuevo porcentaje de aciertos
                        actualizarTabla();
                    }
                });
            });
        }

        // Función para comparar los datos de la imagen con los registros
        function compararDatos(fila, registro) {
            return (
                fila.includes(registro.tema) ||
                fila.includes(registro.subcomponente) ||
                fila.includes(registro.componente)
            );
        }

        // Función para calcular los aciertos basado en la comparación
        function calcularAciertos(fila, registro) {
            const coincidencias = fila.split(" ").filter(palabra => {
                return registro.tema.includes(palabra) ||
                    registro.subcomponente.includes(palabra) ||
                    registro.componente.includes(palabra);
            }).length;

    </script>


    
    <div class="search-container">
        <label for="searchInput">Buscar en la tabla:</label>
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Buscar...">
    </div>

  <table id="tabla" border="1"></table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbygRrWr9Nqvq0cocKGPOfdzE8mJ3A8OpyjgyTkgTg2XkZMKYn9Dxid-jjeaBo-j4NtrhA/exec") // Reemplaza por la URL generada al publicar
      .then(response => response.json())
      .then(data => {
        const tabla = document.getElementById("tabla");
        if (data.length === 0) return;

        const columnas = ["Asignatura", "Componente", "Subcomponente", "Tema", "Profesor", "tipo", "Periodo", "% de Acierto"];

        // Crear encabezado de la tabla
        let encabezado = "<tr>";
        columnas.forEach(col => {
          encabezado += `<th>${col}</th>`;
        });
        encabezado += "</tr>";
        tabla.innerHTML += encabezado;

        // Rellenar la tabla con los datos
        data.forEach(fila => {
          let filaHtml = "<tr>";
          columnas.forEach(col => {
            filaHtml += `<td>${fila[col] || ''}</td>`;
          });
          filaHtml += "</tr>";
          tabla.innerHTML += filaHtml;
        });
      })
      .catch(error => console.error("Error al cargar los datos:", error));

    // Función para buscar en la tabla
    function searchTable() {
        var input = document.getElementById("searchInput").value.toUpperCase();
        var table = document.getElementById("tabla");
        var tr = table.getElementsByTagName("tr");

        for (var i = 1; i < tr.length; i++) {
            var tds = tr[i].getElementsByTagName("td");
            var found = false;

            for (var j = 0; j < tds.length; j++) {
                var td = tds[j];
                if (td) {
                    var txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(input) > -1) {
                        found = true;
                    }
                }
            }

            if (found) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
  </script>
