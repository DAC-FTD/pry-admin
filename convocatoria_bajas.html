<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Convocatoria de Comisión de Baja</title>
    <link rel="icon" type="image/png" href="img/logo-unemi.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- DataTable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <style>
        body {
            font-family: 'Roboto','Open Sans', Arial, sans-serif;
            background-color: #ffffff;
            color: #1D2B4F;
        }
        .select2-container--default .select2-selection--multiple {
            border: 1px solid #ced4da;
            border-radius: 0.700rem;
            padding: 0.700rem;
        }
        .logo-tigre {
            height: 60px;
            object-fit: contain;
           
        }
        .logo-unemi {
            height: 50px;
            object-fit: contain;
           
        }
        .franja-superior {
            background-color: #1D2B4F;
            color: white;
            font-size: 22px;
            font-weight: bold;
            vertical-align: middle;
        }
        .franja-naranja {
            height: 10px;
            background-color: #F39200;
        }

        #tablaIntegrantes td, #tablaIntegrantes th {
        padding: 8px;
        vertical-align: middle;
        text-align: center;
        color: #1D2B4F;
      }

        .btnenviar {
            background-color: #F39200;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-weight: bolder;
            padding: 8px;
            font-size: 18px;
        }

      .btnenviar:hover {
            background-color: #d97e00;
            color: white;
        }
        
    
    </style>
</head>
<body>


<!-- Encabezado -->
<div class="franja-superior d-flex justify-content-between align-items-center px-3">
    <!-- Izquierda -->
    <div class="d-flex align-items-center">
        <img src="img/logo-unemi.png" alt="Logo" class="logo-tigre">
    </div>

    <!-- Centro -->
    <div class="text-center flex-grow-1">
        <h2 style="color:white;" class="fw-bold">Convocatoria de Comisión de Baja</h2>
    </div>

    <!-- Derecha -->
    <div class="d-flex align-items-center justify-content-end">
        <img src="img/unemi-logo.png" alt="Logo" class="logo-unemi">
    </div>
</div>
<div class="franja-naranja"></div>


   <div class="container mt-12">
        <div class="row mt-3">
            <!-- Formulario de datos -->
            <div class="col-md-4">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h5 class="fw-bold mb-3">Datos de la Convocatoria</h5>

                        <div class="mb-3">
                            <label for="nombreConvocatoria" class="form-label">Nombre de la Convocatoria</label>
                            <input type="text" class="form-control" id="nombreConvocatoria" placeholder="Convocatoria 2025...">
                        </div>

                        <div class="mb-3">
                            <label for="fechaConvocatoria" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fechaConvocatoria">
                        </div>

                        <div class="mb-3">
                            <label for="horaInicio" class="form-label">Hora de Inicio</label>
                            <input type="time" class="form-control" id="horaInicio">
                        </div>

                        <div class="mb-3">
                            <label for="horaFin" class="form-label">Hora de Fin</label>
                            <input type="time" class="form-control" id="horaFin">
                        </div>
                    </div>
                </div>
                <!-- Botón de envío -->
                <div class="text-center ">
                <button class="btn btnenviar" onclick="confirmarEnvio()">Enviar Convocatoria</button>
                </div>
            </div>

            <!-- Participantes -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="fw-bold mb-3">Seleccionar Participantes</h5>

                        <div class="mb-3">
                            <select id="selectParticipante" class="form-select" multiple></select>
                        </div>

                        <h6 class="fw-bold">Participantes Seleccionados</h6>
                        <table id="tablaIntegrantes" class="table table-hover table-sm mt-2">
                            <thead class="table-primary">
                                <tr class="cabecera-tabla">
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaParticipantes"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script>
const participantes = [
    { nombre: 'ALMEIDA MONGE ELKA JENNIFER', correo: 'jsamaniegov@unemi.edu.ec' },
    { nombre: 'ALVARADO PORRAS FRANCISCO MARCELO', correo: 'atrellesg@unemi.edu.ec' },
    { nombre: 'AMEN LOOR HUGO ENRIQUE', correo: 'byuquim@unemi.edu.ec' },
    { nombre: 'BURGOS GONZALEZ GRACIELA GERMANIA', correo: 'tortizo@unemi.edu.ec' },
    { nombre: 'CHIFLA VILLON MARIO RUBEN', correo: 'szapatierc1@unemi.edu.ec' }
];

$(document).ready(function() {
    const select = $('#selectParticipante');
    participantes.forEach((p, i) => {
        select.append(new Option(p.nombre, i));
    });

    select.select2({
        placeholder: "Seleccione participantes...",
        width: '100%'
    });

    select.on('change', function() {
        const seleccionados = $(this).val();
        const tbody = $('#tablaParticipantes');
        tbody.empty();

        seleccionados.forEach(i => {
            const p = participantes[i];
            tbody.append(`
                <tr id="fila-${i}">
                    <td style="vertical-align: middle; text-align: center;">${p.nombre}</td>
                    <td style="vertical-align: middle; text-align: center;">${p.correo}</td>
                    <td style="vertical-align: middle; text-align: center;"><button style="background-color:#b94a48; color:white;" class="btn btn-sm" onclick="eliminarParticipante(${i})">Eliminar</button></td>
                </tr>
            `);
        });
    });
});

function eliminarParticipante(index) {
    $(`#fila-${index}`).remove();
    let seleccionados = $('#selectParticipante').val();
    seleccionados = seleccionados.filter(i => i != index);
    $('#selectParticipante').val(seleccionados).trigger('change');
}

function confirmarEnvio() {
    Swal.fire({
        title: '¿Está seguro?',
        text: "Se enviará la convocatoria a los participantes seleccionados.",
        icon: 'question',
        showCancelButton: true, 
        cancelButtonText: 'Cancelar',
        confirmButtonText: 'Sí, enviar'
    }).then(result => {
        if (result.isConfirmed) enviarConvocatoria();
    });
}

function enviarConvocatoria() {
    const nombre = $('#nombreConvocatoria').val();
    const fecha = $('#fechaConvocatoria').val();
    const inicio = $('#horaInicio').val();
    const fin = $('#horaFin').val();
    const seleccionados = $('#selectParticipante').val();
    const hoy = new Date().toISOString().split('T')[0]; // formato yyyy-mm-dd

    if (!nombre || !fecha || !inicio || !fin || !seleccionados.length) {
        Swal.fire('Error', 'Complete todos los campos.', 'error');
        return;
    } 
    if (fecha < hoy) {
        Swal.fire({
            icon: 'warning',
            title: 'Fecha inválida',
            text: 'La fecha de la convocatoria no puede ser anterior a hoy.'
        });
        return;
    }

    if (fin < inicio) {
        Swal.fire({
            icon: 'warning',
            title: 'Hora inválida',
            text: 'La hora fin no puede ser menor a la hora inicio.'
        });
        return;
    }

    const datos = seleccionados.map(i => participantes[i]);
    const payload = {
        nombreConvocatoria: nombre,
        fechaConvocatoria: fecha,
        horaInicio: inicio,
        horaFin: fin,
        participantes: datos
    };

    fetch('https://hook.us2.make.com/y0tqiqt3888x2p83mkjyunjc7ur4iswt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    })
    .then(response =>Swal.fire({icon: 'success',title: 'Éxito',text: 'Convocatoria enviada.',timer: 2000,showConfirmButton: false}))
    .catch(() => Swal.fire('Error', 'Error de conexión', 'error'));

    limpiarFormularioConvocatoria();
}

function limpiarFormularioConvocatoria() {
    document.getElementById('nombreConvocatoria').value = '';
    document.getElementById('fechaConvocatoria').value = '';
    document.getElementById('horaInicio').value = '';
    document.getElementById('horaFin').value = '';
    $('#selectParticipante').val(null).trigger('change');
}
</script>

</body>
</html>
